<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100">

    <!-- Forgot Password Form Container -->
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="/static/user.jpg" alt="Logo" class="w-20 h-20 rounded-full">
        </div>

        <!-- Heading -->
        <h2 class="text-2xl font-semibold text-center text-gray-800">Forgot your password?</h2>
        <p class="text-center text-gray-500">Enter your email to reset your password</p>

        <!-- Form -->
        <form method="POST" action="{{ url_for('forgot_password') }}" class="space-y-5 mt-5">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required 
                    class="w-full px-4 py-2 mt-1 text-gray-700 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" 
                    class="w-full py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send Reset Link
                </button>
            </div>
        </form>

        <!-- Login Link -->
        <p class="text-sm text-center text-gray-600 mt-6">Remember your password? 
            <a href="login" class="text-indigo-600 hover:underline">Sign in</a>
        </p>
    </div>

</body>
</html>
